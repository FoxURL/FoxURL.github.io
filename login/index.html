<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FoxURL â€“ Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <script src="script-v3.js?v=1"></script>

</head>
<body>

<div class="left-space">

  <!-- CREATURES (unchanged) -->
  <div class="creature" data-type="tall" style="left: 80px;">
    <div class="creature-body">
      <div class="eye" style="top: 70px; left: 26px;"><div class="pupil"></div><div class="eyelid"></div></div>
      <div class="eye" style="top: 70px; left: 66px;"><div class="pupil"></div><div class="eyelid"></div></div>
      <svg class="mouth" viewBox="0 0 40 20">
        <path class="mouth-smile" d="M6 9 Q20 18 34 9" />
        <path class="mouth-flat-path" d="M8 12 L32 12" />
        <path class="mouth-squiggle-path" d="M6 11 Q10 15 14 11 T22 11 T30 11 T34 11" />
      </svg>
    </div>
  </div>

  <div class="creature" data-type="wide" style="left: 270px;">
    <div class="creature-body">
      <div class="eye" style="top: 45px; left: 48px;"><div class="pupil"></div><div class="eyelid"></div></div>
      <div class="eye" style="top: 45px; left: 100px;"><div class="pupil"></div><div class="eyelid"></div></div>
      <svg class="mouth" viewBox="0 0 40 20">
        <path class="mouth-smile" d="M6 9 Q20 18 34 9" />
        <path class="mouth-flat-path" d="M8 12 L32 12" />
        <path class="mouth-squiggle-path" d="M6 11 Q10 15 14 11 T22 11 T30 11 T34 11" />
      </svg>
    </div>
  </div>

  <div class="creature" data-type="small" style="left: 190px;">
    <div class="creature-body">
      <div class="eye" style="top: 32px; left: 20px;"><div class="pupil"></div><div class="eyelid"></div></div>
      <div class="eye" style="top: 32px; left: 46px;"><div class="pupil"></div><div class="eyelid"></div></div>
      <svg class="mouth" viewBox="0 0 40 20">
        <path class="mouth-smile" d="M6 9 Q20 18 34 9" />
        <path class="mouth-flat-path" d="M8 12 L32 12" />
        <path class="mouth-squiggle-path" d="M6 11 Q10 15 14 11 T22 11 T30 11 T34 11" />
      </svg>
    </div>
  </div>

  <div class="welcome-box">
    <h1 id="welcomeTitle">Welcome back</h1>
    <p id="welcomeSubtitle" class="welcome-sub"></p>
  </div>

</div>

<div class="login-area">
  <div class="card">

    <img src="https://FoxURL.github.io/logo.png" alt="FoxURL Logo" class="logo">

    <h2 id="siteNameHeading">Sign in with FoxURL</h2>
    <div class="sub" id="siteSub">to continue</div>

    <form id="loginForm" autocomplete="on" novalidate>

      <div class="input-group">
        <input type="text" name="username" id="username" placeholder=" " required autocomplete="username">
        <label for="username">Username</label>
      </div>

      <div class="input-group">
        <input type="password" name="password" id="password" placeholder=" " required autocomplete="current-password">
        <label for="password">Password</label>

        <div class="toggle-password" id="toggleBtn">
          <svg viewBox="0 0 24 24" class="eye-svg">
            <path fill="#888"
              d="M12 4C7 4 2.7 7.1 1 12c1.7 4.9 6 8 11 8s9.3-3.1 11-8c-1.7-4.9-6-8-11-8zm0 13a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
            <rect class="eyelid-icon" x="0" y="0" width="24" height="12"/>
          </svg>
        </div>
      </div>

      <div style="text-align:right;">
        <button type="submit" id="submitBtn" disabled>Next</button>
      </div>

      <div id="errorBox" class="error-box"></div>

    </form>
  </div>
</div>

<div class="right-space"></div>

<script src="script.js"></script>
</body>
</html>
