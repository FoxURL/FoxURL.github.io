<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>404 — Page Not Found | foxURL</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #0f1720;
    color: #e6eef6;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    text-align: center;
    flex-direction: column;
    padding: 20px;
  }
  h1 {
    font-size: 48px;
    color: #ff7f00;
    margin-bottom: 12px;
  }
  p {
    font-size: 18px;
    margin-bottom: 24px;
    color: #9aa6b2;
  }
  a {
    text-decoration: none;
    background: #ff7f00;
    color: #081018;
    padding: 12px 24px;
    border-radius: 10px;
    font-weight: 700;
  }
  a:hover {
    background: #ffaa44;
  }
  code {
    background: rgba(255,255,255,0.05);
    padding: 2px 6px;
    border-radius: 4px;
    font-family: monospace;
  }
</style>
</head>
<body>
  <h1>404 — Page Not Found</h1>
  <p>The page <code id="missingPath"></code> does not exist.</p>
  <a href="https://foxurl.github.io/">Back to Home</a>

  <script>
    document.getElementById('missingPath').textContent = window.location.pathname;
  </script>
</body>
</html>
