<!DOCTYPE html>

  <header>
    <h1>FoxURL Apps</h1>

  <main>

      <div class="app-card" onclick="window.location.href='https://foxurl.github.io/apps/clock'">

        <div class="app-name">Clock</div>

      <!-- Example App 2 -->

        <div class="app-icon">😼</div>

        <div class="coming-soon">Visit the main FoxURL site.</div>
      </div>

      <!-- Example App 3 -->
      <div class="app-card" onclick="window.location.href='#'">
        <div class="app-icon">🚀</div>
        <div class="app-name">Coming Soon</div>
        <div class="coming-soon">Stay tuned for more apps.</div>
      </div>

    </section>
  </main>

  <footer>
    © 2025 FoxURL — Innovate your connection
