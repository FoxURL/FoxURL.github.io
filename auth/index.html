<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in – CatURL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f2f2f2;
      color: #202124;
    }
    .login-card {
      background: #fff;
      padding: 40px 32px;
      border-radius: 8px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo { font-size: 32px; font-weight: bold; color: #6b8cff; margin-bottom: 24px; }
    h1 { font-size: 24px; font-weight: 400; margin-bottom: 32px; }
    input {
      width: 100%;
      padding: 14px 12px;
      margin-bottom: 16px;
      font-size: 16px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #4285f4;
      box-shadow: 0 1px 6px rgba(66,133,244,0.3);
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      background-color: #4285f4;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover { background-color: #357ae8; }
    .error { color: #d93025; font-size: 13px; margin-top: 8px; }
    .footer { margin-top: 32px; font-size: 12px; color: #5f6368; }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">CatURL</div>
    <h1>Sign in</h1>

    <input id="user" type="text" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button id="loginBtn">Next</button>

    <div id="error" class="error"></div>
    <div class="footer">© CatCORP</div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const loopback = params.get("loopback") || "/";

    const loginBtn = document.getElementById("loginBtn");

    loginBtn.addEventListener("click", async () => {
      const u = document.getElementById("user").value;
      const p = document.getElementById("pass").value;

      try {
        // Use raw GitHub URL for JSON
        const res = await fetch("https://raw.githubusercontent.com/FoxURL/FoxURL.github.io/main/security/users.json");
        if (!res.ok) throw new Error(`HTTP error ${res.status}`);
        const data = await res.json();

        const ok = data.users.find(x => x.username === u && x.password === p);

        if (!ok) {
          document.getElementById("error").textContent = "Incorrect username or password";
          return;
        }

        // Store session
        localStorage.setItem("CAT_AUTH", JSON.stringify({
          user: u,
          time: Date.now()
        }));

        // Redirect back to loopback
        window.location.href = loopback;

      } catch (err) {
        console.error("Login fetch error:", err);
        document.getElementById("error").textContent = "Login failed. Check console.";
      }
    });
  </script>
</body>
</html>
