<!DOCTYPE html>
<html>
<head>
  <title>FoxLINK Redirect</title>
</head>
<body>
<script>
  // Get the 'q' parameter from the URL
  const params = new URLSearchParams(window.location.search);
  const q = params.get('q'); // e.g., "001" or "002"

  // Fetch your JSON file
  fetch('https://foxurl.github.io/web/foxLINK/linking/data.json')
    .then(res => res.json())
    .then(data => {
      // Find the entry by matching the uppercase 'ID'
      const entry = data.find(item => item.ID === q);

      if (entry) {
        // Redirect to the link
        window.location.href = entry.link;
      } else {
        document.body.innerHTML = "ID not found!";
        console.log("Available IDs:", data.map(d => d.ID));
      }
    })
    .catch(err => console.error(err));
</script>
</body>
</html>
