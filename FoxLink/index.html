<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FoxLINK Redirect</title>
  <style>
    /* FoxURL orange theme */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #FF6F00, #FF8F00);
      font-family: Arial, sans-serif;
      color: white;
      font-size: 2em;
      text-align: center;
    }
    .message {
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="message" id="message">Redirecting...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const q = params.get('q'); // e.g., "001", "002"

    fetch('https://foxurl.github.io/web/foxLINK/linking/data.json')
      .then(res => res.json())
      .then(data => {
        const entry = data.find(item => item.ID === q); // match uppercase ID
        if (entry) {
          document.getElementById('message').textContent = `Redirecting to ${entry.name}...`;
          // Redirect after short delay so user sees message
          setTimeout(() => {
            window.location.href = entry.link;
          }, 1000); // 1 second delay
        } else {
          document.getElementById('message').textContent = "ID not found!";
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById('message').textContent = "Error loading data!";
      });
  </script>
</body>
</html>
